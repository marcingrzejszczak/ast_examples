subprojects {
    apply plugin: 'groovy'
    apply plugin: "maven"

    repositories {
        mavenCentral()
        mavenLocal()
    }

    group = "com.blogspot.toomuchcoding"
    version = "1.0"

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.2.0'
        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'org.slf4j:slf4j-simple:1.7.5'
        testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
        testCompile 'org.assertj:assertj-core:1.5.0'
    }
}

project(":ast_transform") {

}

project(":examples") {
    dependencies {
        //compile project(":ast_transform")
        compile "com.blogspot.toomuchcoding:ast_transform:$version"
    }
}